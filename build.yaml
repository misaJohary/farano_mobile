targets:
  $default:
    builders:
      injectable_generator:injectable_builder:
        options:
          auto_register: true
          # auto registers any class with a name matches the given pattern
          class_name_pattern:
            "DatasourceImp$|Service$|RepositoryImp$|Usecase$|Bloc$"
            # auto registers any class inside a file with a
          # name matches the given pattern
          file_name_pattern: "_datasource$|_service$|_repository_impl$|_usecase$|_bloc$"